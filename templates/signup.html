<!DOCTYPE html>
<html>

<head>
    <title>Patient Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h3>Create Patient Account</h3>
        <form action="/signup" method="POST">
            <input type="text" name="username" class="form-control mb-2" placeholder="Username" required>
            <input type="password" name="password" class="form-control mb-2" placeholder="Password" required>
            <hr>
            <input type="text" name="name" class="form-control mb-2" placeholder="Full Name" required>
            <input type="date" name="dob" class="form-control mb-2" required>
            <input type="text" name="blood" class="form-control mb-2" placeholder="Blood Group">
            <input type="text" name="phone" class="form-control mb-3" placeholder="Emergency Contact">

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="mt-3">Already registered? <a href="/login">Login here</a></p>
    </div>
</body>

</html>
